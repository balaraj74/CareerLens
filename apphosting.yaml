# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Auto-scaling configuration
  minInstances: 0  # Scale to zero when not in use
  maxInstances: 10 # Scale up to 10 instances under load
  cpu: 2           # 2 vCPUs per instance
  memoryMiB: 2048  # 2GB RAM per instance
  concurrency: 100 # Handle 100 concurrent requests per instance

env:
  # Node.js Environment
  - variable: NODE_ENV
    value: production
  
  # Firebase Project
  - variable: GCLOUD_PROJECT
    value: careerlens-1
  
  # Google AI / Gemini API (Secrets)
  - variable: GOOGLE_GENAI_API_KEY
    secret: GOOGLE_GENAI_API_KEY
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
  - variable: NEXT_PUBLIC_GEMINI_API_KEY
    secret: GEMINI_API_KEY
  
  # Firebase Client Configuration
